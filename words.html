<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
	<style>
	#game-container{
		display: none;
	}
	.letter{
		display: inline-block;
		border: 2px solid #fcc;
		margin: 2px;
		width: 25px;
		text-align: center;
		cursor: url(cursor.png),pointer;
	}
	.letter-used{
		color: white;
		cursor: default;
	}
	</style>
</head>
<body>
	<script>
		$(function(){
			$('#start-button').on('click',function(){
				var letters=$('#text-content').val().split('');
				for (var i = 0; i < letters.length; i++) {
					$('<div></div>')
					.addClass('letter')
					.text(letters[i]).appendTo('#letters-content')
				};
				$('#form-container').hide();
				$('#game-container').show();
			});
			$('#letters-content').on('click','.letter',function(){
				if($(this).hasClass('letter-used')){return};
				var letter=$(this).text();
				$('#word-content').append(letter);
				$(this).addClass('letter-used');
			});
		})
	</script>
<div id='form-container'>
	<p>Введите слово:
	<input id='text-content'>
	<button id='start-button'>Начать</button>
</div>
<div id='game-container'>
	<div id='letters-content'></div>
	<div id='word-content'></div>
	<button id='check-button'>Проверить</button>
	<button id='clear-button'>Сброс</button>
	<div id='result-container'></div>
</div>
</body>
</html>
